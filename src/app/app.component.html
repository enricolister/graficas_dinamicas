
<div *ngIf="usuario; then logout else login"></div>

<ng-template #logout>
  Bienvenido {{ usuario}}
</ng-template>

<ng-template #login>
  Por favor ingrese.<br>

  <button class="btn btn-outline-primary" type="button" (click)="usuario = 'Enrico'">Ingresar</button>
</ng-template>

<router-outlet></router-outlet>
